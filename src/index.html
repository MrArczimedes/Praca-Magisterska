  <body>
    <p id="account"></p>
    <h1 id="nagłówek">Gra pozwalająca na wygraną poprzez losowanie</h1>
      <div class="content">
      <div class = "block">
      <label for = "newGame" class="col-lg-2 control-label">Nowa Gra, podaj liczbę graczy dla nowej gry oraz stawkę:</label>
      <p></p>
      <label for="newGame"> Ilość graczy &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </label>

      <input id = "stawka" type="number" min = "1" max = "30">

      <button id = "newGameButton">Nowa gra</button>
    </div>
      <div class = "block">
      <label for = "joinGame" class="col-lg-2 control-label">Dołącz do gry, podaj numer gry:</label>
      <p> </p>

      <p></p>
      <input id = "joinGame" type="text">
      <p></p>
      <button id = "joinGameButton">Dołącz do gry</button>
  </div>
  </div>
 
  <div class="content2">
